<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="aruselindicator" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#aruselindicator" data-bs-slide-to="0" aria-current="true" aria-lable="slide 1"></button>
            <button type="button" data-bs-target="#aruselindicator" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#aruselindicator" data-bs-slide-to="2"></button>
           
        </div>

        <div class="carousel-item">
            <img src="../Assets/f1_racing/images_2.jpg"  class="d-block w-100">
        </div>

        <div class="carousel-item">
            <img src="../Assets/f1_racing/images_3.avif" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
            <img src="../Assets/f1_racing/images_4.webp" class="d-block w-100" alt="">
        </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#aruselindicator" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#aruselindicator" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script> 
</body>
</html>
