<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <section>
     <div class="d-flex justify-content-center align-item-center vh-50 p-3">
         <button class="btn btn-primary h-25 w-25" data-bs-toggle="modal"  data-bs-target="#examplemodal" >  Register</button>
     </div>   
    </section>



    <section>
        <div class="modal fade" id="examplemodal" tabinex="-1" aria-labelledby="labelmodal" aria-hidden="true">

            <div class="modal-dialog">

          

            <div class="modal-content">

           


            <div class="modal-header"> 
                <h2 class="modal-title" id="labelmodal">Register</h2>
                 
                <button class="close" data-bs-dismiss="modal"><span aria-hidden="true"></span>x</button>
            </div>


            <div class="modal-body">
                <form action="" >
                   <label for="exampleFormControlInput1" class="form-label">Enter your mail</label>
                   <input type="text" class="form-control" id="exampleFormControlInput1">
                   <label for="exampleFormControlTextarea1" class="form-label">Enter your password</label>
                   <input type="password" class="form-control" id="exampleFormControlTextarea1">
                   </form>
            </div>

            <div class="modal-footer"> 
                <button class="btn btn-danger"  data-bs-dismiss="modal">close</button>
                 <button class="btn btn-info">Register</button>
            </div>
              </div>
               </div>
              </div>
    </section>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</body>
</html>
